<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello di immagini</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="carousel"> 
            <div class="slide active">
                <img src="./img/cappadocia.jpg" alt="">
            </div> 
            <div class="slide">
                <img src="./img/Barriera-corallina.jpg" alt="">
            </div> 
            <div class="slide">
                <img src="./img/route-66.jpg" alt="">
            </div> 
            <div class="slide">
                <img src="./img/aurora.jpg" alt="">
            </div> 
            <div class="slide">
                <img src="./img/Naples.jpg" alt="">
            </div>   
            <div class="carousel_arrow arrow-right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
  
            <div class="carousel_arrow arrow-left">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
        </div>
    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
